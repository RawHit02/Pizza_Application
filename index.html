<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="./pizza-controller.js"></script>
    <script defer src="./payment.js"></script>
    <style>
        #total-and-payment {
            margin-top: 20px;
        }

        #payment-button-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="alert alert-primary text-center">
                Pizza App
            </h1>
        </header>
        <section>
            <div class="row">
                <div class="col-8">
                    <div class="row" id="pizza-output">
                        <!-- Pizza Print Here Inside the Column-->
                    </div>
                </div>
                <div class="col-4" id="basket">
                    <!-- Basket will be displayed here -->
                    <h2>Shopping Bill --> <img src="./basket.png" alt="bill" width="40" height="40"></h2>

                </div>
                <div class="col-6" id="total">
                    <!-- Total will be displayed here -->
                </div>
                <div class="col-6 text-end" id="payment-button-container">
                    <button id="rzp-button1" class="btn btn-primary">Pay</button>
                </div>
                <div class="col-8">

                </div>

            </div>

        </section>
        <footer>
            This is the footer
        </footer>
    </div>
</body>

</html>
